<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task t02</title>
  </head>
  <body>
    <script>
      const nameInput = prompt("What is your name?");
      const name =
        nameInput !== null && nameInput.trim().length > 0
          ? nameInput.trim()
          : "Anonymous";
      document.body.textContent = `Hello, ${name}!`;
    </script>
  </body>
</html>
