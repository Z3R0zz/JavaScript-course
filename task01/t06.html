<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task t06</title>
  </head>
  <body>
    <script>
      const shouldCalculate = confirm("Should I calculate the square root?");

      if (!shouldCalculate) {
        document.body.textContent = "The square root is not calculated.";
      } else {
        const numberInput = prompt("Enter a number:");
        const number = Number(numberInput);

        if (
          numberInput === null ||
          Number.isNaN(number) ||
          !Number.isFinite(number)
        ) {
          document.body.textContent = "Invalid number provided.";
        } else if (number < 0) {
          document.body.textContent =
            "The square root of a negative number is not defined.";
        } else {
          const result = Math.sqrt(number);
          document.body.textContent = `The square root of ${number} is ${result}.`;
        }
      }
    </script>
  </body>
</html>
