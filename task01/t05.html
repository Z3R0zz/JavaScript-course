<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task t05</title>
  </head>
  <body>
    <script>
      const yearInput = prompt("Enter a year:");
      const year = Number(yearInput);

      if (
        yearInput === null ||
        Number.isNaN(year) ||
        !Number.isInteger(year) ||
        year <= 0
      ) {
        document.body.textContent = "Invalid year provided.";
      } else {
        const isLeapYear =
          (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;

        document.body.textContent = isLeapYear
          ? `${year} is a leap year.`
          : `${year} is not a leap year.`;
      }
    </script>
  </body>
</html>
