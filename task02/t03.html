<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task t03</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <ul id="dogs"></ul>
    <script>
      const dogNames = [];

      for (let i = 1; i <= 6; i += 1) {
        const input = prompt(`Enter the name of dog ${i}:`) || "";
        const trimmed = input.trim();
        dogNames.push(trimmed.length > 0 ? trimmed : `Dog ${i}`);
      }

      dogNames.sort((a, b) => b.localeCompare(a));

      const list = document.getElementById("dogs");
      dogNames.forEach((dog) => {
        const listItem = document.createElement("li");
        listItem.textContent = dog;
        list.appendChild(listItem);
      });
    </script>
  </body>
</html>
