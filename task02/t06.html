<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task t06</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <ul id="results"></ul>
    <script>
      function rollDice() {
        return Math.floor(Math.random() * 6) + 1;
      }

      const list = document.getElementById("results");
      let result = 0;

      while (result !== 6) {
        result = rollDice();
        const item = document.createElement("li");
        item.textContent = `Rolled: ${result}`;
        list.appendChild(item);
      }
    </script>
  </body>
</html>
